version: '3.8'

services:
  # nginx:
  #   build: ./requirements/nginx # Build from Dockerfile in /nginx
  #   container_name: nginx
  #   #restart: always
  #   ports:
  #     - "443:443" # Map port 443 on host to port 443 in container
  #   networks:
  #     - inception_network
  #   depends_on:
  #     - wordpress # Start NGINX only after Wordpress is running

  wordpress:
    build: ./requirements/wordpress # Build from Dockerfile in /wordpress
    container_name: wordpress
    restart: always
    volumes:
      - wordpress_data:/var/www/html/wordpress #Persistant storage for WordPress files
    networks:
      - inception_network
    environment:
      - WORDPRESS_DB_HOST=${WP_DB_HOST}
      - WORDPRESS_DB_USER=${WP_DB_USER}
      - WORDPRESS_DB_NAME=${WP_DB_NAME}
      - WORDPRESS_ADMIN=${WP_ADMIN}
      - WORDPRESS_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
    secrets:
      - db_password
    healthcheck:
      test: ["CMD", "php-fpm7.4", "-t"]
      # test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mariadb # Start Wordpress only after MariaDB is running

  mariadb:
    build: ./requirements/mariadb # Build from Dockerfile in /mariadb
    container_name: mariadb
    restart: always
    ports:
      - "3306:3306" # Expose MariaDB port to the host (optional for debugging)
    volumes:
      - mariadb_data:/var/lib/mysql # Persistent storage for MariaDB database
    networks:
      - inception_network
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
    secrets:
      - db_root_password
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$(cat /run/secrets/db_root_password)"]
      # test: ["CMD", "mysqladmin", "ping", "-uroot", "-p$(cat /run/secrets/db_root_password)"]
      # test: ["CMD", "mysql", "-uroot", "-p$(cat /run/secrets/db_root_password)", "-e", "\"USE $MYSQL_DATABASE; SELECT 1;\""]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wordpress_data: # Volume for Wordpress files
  mariadb_data:  # Volume for MariaDB database

networks:
  inception_network:  # Network for container communication
    driver: bridge

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
